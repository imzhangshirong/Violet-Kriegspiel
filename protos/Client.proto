syntax = "proto3";
package com.violet.rpc;

message _Request{  
  string token = 1;  
  string rpc = 2;  
  bytes data = 3;
}

message _Response{  
  string token = 1;
  int32 code = 2;
  string rpc = 3; 
  bytes data = 4;
}

message HelloRequest{
  string content = 1;
}
message HelloResponse{
  string greet = 1;
}